spring.application.name=BalanceUp

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/balanceup_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Hibernate Logging (Optional: Shows SQL queries in the console)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=aVeryStrongSecretKeyThatIsAtLeast32BytesLong!
jwt.expiration=3600000
jwt.refresh.expiration=86400000

logging.level.org.springframework.security=DEBUG










